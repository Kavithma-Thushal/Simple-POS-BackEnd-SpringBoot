<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>SpringBoot POS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#homeSection" onclick="showSection('homeSection')">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#customerSection" onclick="showSection('customerSection')">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#itemSection" onclick="showSection('itemSection')">Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#placeOrderSection" onclick="showSection('placeOrderSection')">Place
                        Order</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="container-fluid mt-5">

    <!-- home -->
    <section id="homeSection" style="display: block;">
        <h1>Home</h1>
    </section>

    <!-- Customer Management -->
    <section id="customerSection" style="display: none;">
        <h1 class="text-center fw-bold mt-5">Customer Management</h1>

        <div class="row mt-5">

            <!-- Customer Table -->
            <div class="col-6 mt-5 p-0 m-3 ms-5" style="box-shadow: rgba(0, 0, 0, 0.4) 0 0 7px; border-radius: 10px">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Salary</th>
                    </tr>
                    </thead>
                    <tbody id="customerTable"></tbody>
                </table>
            </div>

            <!-- Customer Form -->
            <div class="col-5 mt-5 p-5 m-3" style="box-shadow: rgba(0, 0, 0, 0.4) 0 0 7px; border-radius: 10px">
                <form>
                    <div class="mb-3">
                        <input class="form-control" id="txtCustomerId" type="text" placeholder="Customer ID">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" id="txtCustomerName" type="text" placeholder="Customer Name">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" id="txtCustomerAddress" type="text" placeholder="Customer Address">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" id="txtCustomerSalary" type="number" placeholder="Customer Salary">
                    </div>
                    <div class="d-flex justify-content-center mt-4">
                        <button class="btn btn-primary mx-2" id="btnSaveCustomer" type="button">Save</button>
                        <button class="btn btn-success mx-2" id="btnSearchCustomer" type="button">Search</button>
                        <button class="btn btn-warning mx-2" id="btnUpdateCustomer" type="button">Update</button>
                        <button class="btn btn-danger mx-2" id="btnDeleteCustomer" type="button">Delete</button>
                        <button class="btn btn-secondary mx-2" id="btnLoadAllCustomers" type="button">Load All</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Item Management -->
    <section id="itemSection" style="display: none;">
        <h1 class="text-center fw-bold mt-5">Item Management</h1>

        <div class="row mt-5">

            <!-- Item Table -->
            <div class="col-6 p-0 mt-5 m-3 ms-5" style="box-shadow: rgba(0, 0, 0, 0.4) 0 0 7px; border-radius: 10px">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">Code</th>
                        <th scope="col">Description</th>
                        <th scope="col">Unit Price</th>
                        <th scope="col">Qty On Hand</th>
                    </tr>
                    </thead>
                    <tbody id="itemTable"></tbody>
                </table>
            </div>

            <!-- Item Form -->
            <div class="col-5 p-5 mt-5 m-3" style="box-shadow: rgba(0, 0, 0, 0.4) 0 0 7px; border-radius: 10px">
                <form>
                    <div class="mb-3">
                        <input class="form-control" id="txtItemCode" type="text" placeholder="Item Code">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" id="txtItemDescription" type="text" placeholder="Description">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" id="txtItemUnitPrice" type="number" placeholder="Unit Price">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" id="txtItemQtyOnHand" type="number" placeholder="Qty On Hand">
                    </div>
                    <div class="d-flex justify-content-center mt-4">
                        <button class="btn btn-primary mx-2" id="btnSaveItem" type="button">Save</button>
                        <button class="btn btn-success mx-2" id="btnSearchItem" type="button">Search</button>
                        <button class="btn btn-warning mx-2" id="btnUpdateItem" type="button">Update</button>
                        <button class="btn btn-danger mx-2" id="btnDeleteItem" type="button">Delete</button>
                        <button class="btn btn-secondary mx-2" id="btnLoadAllItems" type="button">Load All</button>
                    </div>
                </form>
            </div>

        </div>
    </section>

    <!-- Place Order -->
    <section id="placeOrderSection" style="display: none;">
        <h1 class="text-center fw-bold mt-5">Place Order</h1>

        <div class="row justify-content-center">

            <!-- Customer Details -->
            <div class="col-3 p-5 m-5" style="box-shadow: rgba(0, 0, 0, 0.4) 0 0 7px; border-radius: 10px">
                <form>
                    <h3 class="text-center mb-4">Customer Details</h3>
                    <div class="mb-3">
                        <input class="form-control" id="txtPlaceOrderOrderId" type="text" placeholder="Order ID">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" id="txtPlaceOrderCustomerId" type="text" placeholder="Customer ID">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" id="txtPlaceOrderCustomerName" type="text"
                               placeholder="Customer Name">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" id="txtPlaceOrderCustomerAddress" type="text"
                               placeholder="Customer Address">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" id="txtPlaceOrderCustomerSalary" type="text"
                               placeholder="Customer Salary">
                    </div>
                </form>
            </div>

            <!-- Item Details -->
            <div class="col-3 p-5 m-5" style="box-shadow: rgba(0, 0, 0, 0.4) 0 0 7px; border-radius: 10px">
                <form>
                    <h3 class="text-center mb-4">Item Details</h3>
                    <div class="mb-3">
                        <input class="form-control" id="txtPlaceOrderItemCode" type="text" placeholder="Item Code">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" id="txtPlaceOrderItemDescription" type="text"
                               placeholder="Description">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" id="txtPlaceOrderItemUnitPrice" type="text"
                               placeholder="Unit Price">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" id="txtPlaceOrderItemQtyOnHand" type="text"
                               placeholder="Qty On Hand">
                    </div>
                </form>
            </div>

            <!-- Place Order Details -->
            <div class="col-3 p-5 m-5" style="box-shadow: rgba(0, 0, 0, 0.4) 0 0 7px; border-radius: 10px">
                <form>
                    <h3 class="text-center mb-4">Place Order</h3>
                    <div class="mb-3">
                        <input class="form-control" id="txtPlaceOrderBuyQty" type="number" placeholder="Buy Qty">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" id="txtPlaceOrderTotal" type="number" placeholder="Total">
                    </div>
                    <div class="d-flex justify-content-center mt-4">
                        <button class="btn btn-primary mx-2" id="btnPlaceOrder" type="button">Place Order</button>
                        <button class="btn btn-secondary mx-2" id="btnLoadAllOrders" type="button">Load All</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Place Order Table -->
        <div class="row justify-content-center">
            <div class="col-10">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">Order ID</th>
                        <th scope="col">Customer ID</th>
                        <th scope="col">Item Code</th>
                        <th scope="col">Buy Qty</th>
                        <th scope="col">Total</th>
                    </tr>
                    </thead>
                    <tbody id="orderTable"></tbody>
                </table>
            </div>
        </div>
    </section>

</main>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script>
    function showSection(sectionId) {
        $('#homeSection,#customerSection, #itemSection, #placeOrderSection').hide();
        $('#' + sectionId).show();
    }
</script>
<script src="controllers/CustomerController.js"></script>
<script src="controllers/ItemController.js"></script>
<script src="controllers/PlaceOrderController.js"></script>
</body>
</html>
