<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
<main class="container">
    <h1 class="text-center m-4 fw-bold">Customer Management</h1>

    <!-- Customer Form -->
    <div class="row justify-content-center">
        <form class="col-12 col-md-8 col-lg-6 p-5" style="box-shadow: rgba(0, 0, 0, 0.4) 0 0 7px; border-radius: 10px">
            <div class="mb-3">
                <input class="form-control" id="txtCustomerId" type="text" placeholder="Customer ID">
            </div>
            <div class="mb-3">
                <input class="form-control" id="txtCustomerName" type="text" placeholder="Customer Name">
            </div>
            <div class="mb-3">
                <input class="form-control" id="txtCustomerAddress" type="text" placeholder="Customer Address">
            </div>
            <div class="mb-3">
                <input class="form-control" id="txtCustomerSalary" type="text" placeholder="Customer Salary">
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary mx-2" id="btnSaveCustomer" type="button">Save</button>
                <button class="btn btn-success mx-2" id="btnSearchCustomer" type="button">Search</button>
                <button class="btn btn-warning mx-2" id="btnUpdateCustomer" type="button">Update</button>
                <button class="btn btn-danger mx-2" id="btnDeleteCustomer" type="button">Delete</button>
                <button class="btn btn-secondary mx-2" id="btnLoadAllCustomers" type="button">Load All</button>
            </div>
        </form>
    </div>

    <!-- Customer Table -->
    <div class="row justify-content-center mt-5">
        <div class="col-12">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Salary</th>
                </tr>
                </thead>
                <tbody id="customerTable"></tbody>
            </table>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="../controllers/CustomerController.js"></script>
</body>
</html>
