<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Item Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
<main class="container">
    <h1 class="text-center m-4 fw-bold">Item Management</h1>

    <!-- Item Form -->
    <div class="row justify-content-center">
        <form class="col-12 col-md-8 col-lg-6 p-5" style="box-shadow: rgba(0, 0, 0, 0.4) 0 0 7px; border-radius: 10px">
            <div class="mb-3">
                <input class="form-control" id="txtItemCode" type="text" placeholder="Item Code">
            </div>
            <div class="mb-3">
                <input class="form-control" id="txtItemDescription" type="text" placeholder="Description">
            </div>
            <div class="mb-3">
                <input class="form-control" id="txtItemUnitPrice" type="text" placeholder="Unit Price">
            </div>
            <div class="mb-3">
                <input class="form-control" id="txtItemQtyOnHand" type="text" placeholder="Qty On Hand">
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary mx-2" id="btnSaveItem" type="button">Save</button>
                <button class="btn btn-success mx-2" id="btnSearchItem" type="button">Search</button>
                <button class="btn btn-warning mx-2" id="btnUpdateItem" type="button">Update</button>
                <button class="btn btn-danger mx-2" id="btnDeleteItem" type="button">Delete</button>
                <button class="btn btn-secondary mx-2" id="btnLoadAllItems" type="button">Load All</button>
            </div>
        </form>
    </div>

    <!-- Item Table -->
    <div class="row justify-content-center mt-5">
        <div class="col-12">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Code</th>
                    <th scope="col">Description</th>
                    <th scope="col">Unit Price</th>
                    <th scope="col">Qty On Hand</th>
                </tr>
                </thead>
                <tbody id="itemTable"></tbody>
            </table>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="../controllers/ItemController.js"></script>
</body>
</html>
