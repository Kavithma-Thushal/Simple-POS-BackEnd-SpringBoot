<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Place Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
<main class="container-fluid">
    <h1 class="text-center fw-bold mt-5">Place Order</h1>

    <div class="row justify-content-center">

        <!-- Customer Details -->
        <div class="col-3 p-5 m-5" style="box-shadow: rgba(0, 0, 0, 0.4) 0 0 7px; border-radius: 10px">
            <form>
                <h3 class="text-center mb-4">Customer Details</h3>
                <div class="mb-3">
                    <input class="form-control" id="txtOrderId" type="text" placeholder="Order ID">
                </div>
                <div class="mb-3">
                    <input class="form-control" id="txtCustomerId" type="text" placeholder="Customer ID">
                </div>
                <div class="mb-3">
                    <input class="form-control" id="txtCustomerName" type="text" placeholder="Customer Name">
                </div>
                <div class="mb-3">
                    <input class="form-control" id="txtCustomerAddress" type="text" placeholder="Customer Address">
                </div>
                <div class="mb-3">
                    <input class="form-control" id="txtCustomerSalary" type="text" placeholder="Customer Salary">
                </div>
            </form>
        </div>

        <!-- Item Details -->
        <div class="col-3 p-5 m-5" style="box-shadow: rgba(0, 0, 0, 0.4) 0 0 7px; border-radius: 10px">
            <form>
                <h3 class="text-center mb-4">Item Details</h3>
                <div class="mb-3">
                    <input class="form-control" id="txtItemCode" type="text" placeholder="Item Code">
                </div>
                <div class="mb-3">
                    <input class="form-control" id="txtItemDescription" type="text" placeholder="Description">
                </div>
                <div class="mb-3">
                    <input class="form-control" id="txtItemUnitPrice" type="text" placeholder="Unit Price">
                </div>
                <div class="mb-3">
                    <input class="form-control" id="txtItemQtyOnHand" type="text" placeholder="Qty On Hand">
                </div>
            </form>
        </div>

        <!-- Place Order Details -->
        <div class="col-3 p-5 m-5" style="box-shadow: rgba(0, 0, 0, 0.4) 0 0 7px; border-radius: 10px">
            <form>
                <h3 class="text-center mb-4">Place Order</h3>
                <div class="mb-3">
                    <input class="form-control" id="txtBuyQty" type="number" placeholder="Buy Qty">
                </div>
                <div class="mb-3">
                    <input class="form-control" id="txtTotal" type="number" placeholder="Total">
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary mx-2" id="btnPlaceOrder" type="button">Place Order</button>
                    <button class="btn btn-secondary mx-2" id="btnLoadAllOrders" type="button">Load All</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Place Order Table -->
    <div class="row justify-content-center">
        <div class="col-10">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Order ID</th>
                    <th scope="col">Customer ID</th>
                    <th scope="col">Item Code</th>
                    <th scope="col">Buy Qty</th>
                    <th scope="col">Total</th>
                </tr>
                </thead>
                <tbody id="orderTable"></tbody>
            </table>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="../controllers/PlaceOrderController.js"></script>
</body>
</html>
